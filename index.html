<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>mesto</title>
  <link rel="icon" href="data:;base64,=">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="root">

  <header class="header">
    <img src=<%=require('./images/header/header__logo.svg')%> alt="Место: Россия">
  </header>

  <main class="main">

    <section class="profile">
      <div class="profile__avatar-container">
      <img src=<%=require('./images/profile/profile__avatar.jpg')%> alt="Аватар пользователя" class="profile__avatar">
      <button type="button" class="profile__avatar-btn"></button></div>
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__user-status">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements"></section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!--редактирование профиля-->
  <div class="popup popup_profile-editor">
    <div class="popup__container">
      <button class="popup__cancel-icon popup__cancel-profile" type="button"></button>
      <form class="popup__edit-form popup__new-profile-info" name="profile-edit-form">
        <h2 class="popup__action-name">Редактировать профиль</h2>
        <input class="popup__user-name popup__input-field" type="text" placeholder="Фамилия" required name="name" autocomplete="off" minlength="2" maxlength="40" id="user-name">
        <span id="user-name-error" class="popup__error"></span>
        <input class="popup__user-status popup__input-field" type="text" placeholder="Статус" required name="status" autocomplete="off" minlength="2" maxlength="200" id="user-status">
        <span id="user-status-error" class="popup__error"></span>
        <button class="popup__save-button popup__save-profile" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- добавление карточки-->
  <div class="popup popup_cards-editor">
    <div class="popup__container">
      <button class="popup__cancel-icon popup__cancel-cards" type="button"></button>
      <form class="popup__edit-form popup__new-card-picture" name="card-edit-form">
        <h2 class="popup__action-name">Новое место</h2>
        <input class="popup__place-name popup__input-field" type="text" placeholder="Название" required name="name" autocomplete="off" minlength="2" maxlength="30" id="name-card">
        <span id="name-card-error" class="popup__error"></span>
        <input class="popup__picture-link popup__input-field" type="url" placeholder="Ссылка на картинку" required name="link" autocomplete="off" id="link-place">
        <span id="link-place-error" class="popup__error"></span>
        <button class="popup__save-button popup__save-cards" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!--  3-й popup -->
  <div class="popup popup_zoom">
    <figure class="popup__zoom-container">
      <button class="popup__cancel-icon popup__zoom-cancel"></button>
      <img src="#" alt="#" class="popup__zoom-img">
      <figcaption class="popup__zoom-caption">
      </figcaption>
    </figure>
  </div>
<!--  4-й popup -->
 <div class="popup popup_del">
   <div class="popup__container">
      <button class="popup__cancel-icon popup__cancel-remove" type="button"></button>
      <form class="popup__edit-form popup__del-form" name="card-del">
        <h2 class="popup__action-name">Вы уверены?</h2>
        <button class="popup__save-button popup__save-cards" type="submit">Да</button>
      </form>
   </div>
 </div>
<!-- 5-й popup -->
  
   <div class="popup popup_change-avatar">
    <div class="popup__container">
      <button class="popup__cancel-icon popup__cancel-avatar" type="button"></button>
      <form class="popup__edit-form popup__new-avatar" name="popup-avatar">
        <h2 class="popup__action-name">Обновить аватар</h2>
        <input class="popup__avatar-link popup__input-field" type="url" placeholder="Ссылка на картинку" required name="avatar" autocomplete="off" id="link-avatar">
        <span id="link-avatar-error" class="popup__error"></span>
        <button class="popup__save-button popup__save-profile" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
 
 
  <!-- template -->
  <template class="card__template">
    <div class="elements__card">
      <button class="elements__remove-btn"></button>
      <img src="#" alt="#" class="elements__picture">
      <div class="elements__place-panel">
        <h2 class="elements__name"></h2>
        <div class="elements__like-conteiner"><button class="elements__like" type="button"></button>
        <p class="elements__like-counter">0</p>
</div>
      </div>
    </div>
  </template>
</body>

</html>
